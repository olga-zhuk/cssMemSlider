<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">

        <input  type="radio" name="radio-slide" id="slide1" checked>
        <input  type="radio" name="radio-slide" id="slide2">
        <input  type="radio" name="radio-slide" id="slide3">
        <input  type="radio" name="radio-slide" id="slide4">
        <input  type="radio" name="radio-slide" id="slide5">
        <input  type="radio" name="radio-slide" id="slide6">
        <input  type="radio" name="radio-slide" id="slide7">

        <div class="slider__container">
           
                <div class="slides slide1">
                    <img class = "slide__picture" src = "assets/1.jpg" alt="1">
                </div>
                <div class="slides slide2">
                    <img class = "slide__picture" src = "assets/2.jpg" alt="2">
                </div>
                <div class="slides slide3">
                    <img class = "slide__picture" src = "assets/3.jpg" alt="3">
                </div>
                <div class="slides slide4">
                    <img class = "slide__picture" src = "assets/4.jpg" alt="4">
                </div>
                <div class="slides slide5">
                    <img class = "slide__picture" src = "assets/5.jpg" alt="5">
                </div>
                <div class="slides slide6">
                    <img class = "slide__picture" src = "assets/6.jpg" alt="6">
                </div>
                <div class="slides slide7">
                    <img class = "slide__picture" src = "assets/7.jpg" alt="7">
                </div>
            
        </div>

        <div class="container">

            <div class="slider__dots">
                <label class="label-wrapper" for="slide1">
                    <div class="label label1"></div>
                </label>
                <label class="label-wrapper" for="slide2">
                    <div class="label label2"></div>
                </label>
                <label class="label-wrapper" for="slide3">
                    <div class="label label3"></div>
                </label>
                <label class="label-wrapper" for="slide4">
                    <div class="label label4"></div>
                </label>
                <label class="label-wrapper" for="slide5">
                    <div class="label label5"></div>
                </label>
                <label class="label-wrapper" for="slide6">
                    <div class="label label6"></div>
                </label>
                <label class="label-wrapper" for="slide7">
                    <div class="label label7"></div>
                </label>
            </div>

            <div class="captain__container">
                <p class="description d-slide1">I'm delusional!</p>
                <p class="description d-slide2">The best swimming coach</p>
                <p class="description d-slide3">Post a photo without underwear.I:Yes.Please!</p>
                <p class="description d-slide4">When I believed the navigator</p>
                <p class="description d-slide5">When you get on a plane, and there is not a single baby</p>
                <p class="description d-slide6">Grandma's Apocalypse Bunker</p>
                <p class="description d-slide7">I know there's more out there!</p>
            </div>
        </div>
    </div>
</body>
</html>
